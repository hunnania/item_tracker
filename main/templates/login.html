{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #A9907E,#ABC4AA);
        color: black;
        height: 100vh;
        overflow: hidden;
        font-family: "Poppins";
    }
    .login {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    }
    .login h1 {
        text-align: center;
        padding: 0 0 20px 0;
        border-bottom: 2px solid silver;
    }
    .login form {
        padding: 0 40px;
        box-sizing: border-box;
    }
    form .input-field {
        position: relative;
        border-bottom: 2px solid #ABC4AA;
        margin: 30px 0;
    }
    .input-field input {
        font-family: "Poppins";
        width: 97%;
        padding: 0 5px;
        height: 30px;
        font-size: 16px;
        border-radius: 2px;
        border: none;
        background: #ececec;
        outline: none;
    }
    .input-field input:hover {
        background: #dadada;
    }
    .input-field label {
        top: 50%;
        left: 5px;
        font-size: 17px;
        pointer-events: none;
    }
    input[type="submit"] {
        font-family: "Poppins";
        width: 100%;
        height: 40px;
        border: 1px solid;
        background: #ABC4AA;
        border-radius: 25px;
        font-size: 17px;
        border-color: #ABC4AA;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    input[type="submit"]:hover {
        background: #94ab93;
        border-color: #94ab93;
        cursor: pointer;
    }
    .signup {
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
        padding-left: 10%;
        padding-right: 10%;
        padding-bottom: 5%;
    }
    .signup ul {
        padding: unset;
    }

</style>

<div class = "login">

    <h1>LOGIN</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="input-field">
            <label>Username:</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="input-field">
            <label>Password:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="login-btn">
            <input type="submit" value="Login">
        </div>
    </form>
        
    <div class="signup">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
            
        Don't have an account yet? <a href="{% url 'main:register' %}">Sign Up</a>
    </div>

</div>

{% endblock content %}
